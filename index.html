<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Get started with Reel Books</h1>
    </div>
    <div class="welcome-message">
      <p><i>Have a book that you've always wanted to store somewhere? With Reel Books, you can store, edit and also retrieve whatever you stored later in the future.</i></p>
    </div> <br><br><br><br><br><br><br><br>

    <div class="input-group mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="Search a book..." aria-label="Recipient's username" aria-describedby="button-addon2">
      <button type="button" id="search" class="btn btn-success">Search</button> <br> <br>
      <div id="real"></div>
    </div>
    

    <form>
      <p>Please fill in the following to get started:-</p>
      <h6>CURRENTLY READING:</h6> 
        <div class="input-group">
          <span class="input-group-text">Book title </span>
          <input type="text" aria-label="First name" class="form-control title" data-active="title"> 
          <span class="input-group-text">Book Author </span> 
          <input type="text" aria-label="Last name" class="form-control author">
        </div><br>
        <button type="button" id="save" class="btn btn-primary">SAVE</button>
      </form>
      <script defer src="script.js"></script>
  </body>
</html>
